<!DOCTYPE html>
<html lang="en">
  <template id="card">
    <div class="card">
      <h1>HEALTH</h1>
    </div>
  </template>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolls</title>
    <style>
      body {
        background-color: aliceblue;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .carousel {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        gap: 1.5rem;
        overflow-x: scroll;
        overflow-y: visible;
        width: 100%;
        scrollbar-width: none;
        padding: 1rem;
        scroll-padding: 1rem;
        scroll-snap-type: x mandatory;
      }

      .card {
        scroll-behavior: smooth;
        scroll-snap-align: var(--snap);
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: white;
        padding: 1.5rem;
        border-radius: 1.5rem;
        box-shadow: 0.25rem 0.25rem 0.5rem rgba(0, 0, 0, 0.5);
      }

      .large {
        flex: 0 0 22rem;
        height: 30rem;
      }

      .small {
        flex: 0 0 13.5rem;
        height: 15.625rem;
      }

      .option {
        background-color: white;
        > :not(div) {
            padding-inline: 1rem;
        }
      }

      form {
        margin: 1rem;
        padding: 1rem;
        background-color: white;
        > * {
          width: 100%;
        }
        > :nth-child(even) {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <form id="options" onsubmit="return false">
      <label>Number of NBAs</label>
      <input name="number" type="number" value="7" min="0" />
      <label>Snapping</label>
      <select name="snapping">
        <option value="none">None</option>
        <option value="start">Start</option>
        <option value="end">End</option>
        <option value="center">Center</option>
      </select>
      <label>Size</label>
      <select name="size">
        <option value="large">Large</option>
        <option value="small">Small</option>
      </select>
    </form>

    <div class="option">
      <h1>Option 1</h1>
      <p> - Lose drag scrolling on desktop</p>
      <p> - Very native, will feel as smooth as possible with no compatability issues</p>
      <p> - Best for mobile device support</p>
      <div class="carousel"></div>
    </div>

    <script>
      const form = document.getElementById("options");
      function cloneCard(size) {
        const fragment = document
          .querySelector("#card")
          .content.cloneNode(true);
        fragment.querySelector(".card").classList.add(size);

        return fragment;
      }
      form.addEventListener("change", (event) => {
        render();
      });

      window.addEventListener("load", (event) => {
        render();
      });

      function render() {
        const { number, snapping, size } = Object.fromEntries(
          new FormData(form)
        );

        let cards = [];
        for (let i = 0; i < number; i++) {
          const card = cloneCard(size);
          cards.push(card);
        }

        for (const carousel of caoursels) {
          carousel.innerHTML = "";
          carousel.style.setProperty("--snap", snapping);
          for (const card of cards) {
            carousel.appendChild(card);
          }
        }
      }
      const caoursels = document.querySelectorAll(".carousel");
    </script>
  </body>
</html>
